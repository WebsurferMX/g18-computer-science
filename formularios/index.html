<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="columns">
        <div class="column">
            <div class="p-6">
                <h1 class="is-size-4 has-text-weight-semibold mb-5">Agregar un pokemon</h1>
                <form id="formulario">
                    <label class="label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="input">
                    <label class="label">NÃºmero</label>
                    <input type="text" id="numero" name="numero" class="input">
                    <label class="label">Peso</label>
                    <input type="text" id="peso" name="peso" class="input">
                    <label class="label">Foto</label>
                    <input type="text" id="foto" name="foto" class="input">
                    
                    <button class="mt-5 button is-info is-fullwidth">Enviar</button>
                </form>
            </div>
        </div>
        <div class="column">
            <div id="resultados" class="has-background-light p-6">
                <article class="media has-background-white p-3">
                    <figure class="media-left">
                      <p class="image is-64x64">
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png">
                      </p>
                    </figure>
                    <div class="media-content">
                      <div class="content">
                        <h4 class="mb-2"><strong>Bulbasaur</strong></h4>
                        <p><small>001</small></p>
                      </div>
                    </div>
                  </article>
            </div>
        </div>
    </div>
</body>
</html>
